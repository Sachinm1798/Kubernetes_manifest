apiVersion: v1             
kind: Pod                  
metadata:                  
  name: sample-pod         
spec:                                                
  containers:
  - name: nginx-container  
    image: nginx:1.14.2
    ports:
    - containerPort: 80   
    volumeMounts:
      - name: pvc
        mountPath: /usr/share/nginx
  volumes:             #Pod scoped volume emptyDir but deleted along with pod ephemeral
    - name: pvc
      persistentVolumeClaim:
          claimName: pvc
