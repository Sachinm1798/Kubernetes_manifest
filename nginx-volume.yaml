apiVersion: v1             
kind: Pod                  
metadata:                  
  name: sample-pod         
spec:                                                
  containers:
  - name: nginx-container  
    image: nginx:latest
    ports:
    - containerPort: 80   
    volumeMounts:
      - name: logitech
        mountPath: /usr/share/nginx
  volumes:             #Pod scoped volume emptyDir but deleted along with pod ephemeral
    - name: logitech
      emptyDir: {}