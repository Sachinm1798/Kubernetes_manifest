apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
    volumeMounts:
    - name: web-data
      mountPath: /usr/share/nginx/html
  volumes:                  
  - name: web-data
    configMap:
      name: apache-config
#ConfigMap volumes inject external, read-only configuration; emptyDir provides writable, temporary storage tied to the Pod lifecycle